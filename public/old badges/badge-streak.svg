<!-- badge-streak.svg - N Pentomino in Flame Orange for Streak Reminders -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
  </defs>
  <!-- N pentomino shape (looks like a flame/lightning bolt) -->
  <rect x="4" y="2" width="5" height="5" rx="0.5" fill="url(#flameGrad)"/>
  <rect x="4" y="7" width="5" height="5" rx="0.5" fill="url(#flameGrad)"/>
  <rect x="9" y="7" width="5" height="5" rx="0.5" fill="url(#flameGrad)"/>
  <rect x="9" y="12" width="5" height="5" rx="0.5" fill="url(#flameGrad)"/>
  <rect x="9" y="17" width="5" height="5" rx="0.5" fill="url(#flameGrad)"/>
</svg>
