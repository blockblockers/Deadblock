<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DEADBLOCK" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="DEADBLOCK" />
  
  <title>DEADBLOCK - Block Puzzle Strategy</title>
  <meta name="description" content="DEADBLOCK - Strategic pentomino placement puzzle game. Challenge the AI or play with friends!" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --neon-cyan: #22d3ee;
      --neon-purple: #a855f7;
      --neon-pink: #ec4899;
      --dark-bg: #0f172a;
      --darker-bg: #020617;
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      min-height: 100dvh;
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
    }

    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--darker-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .neon-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px rgba(34, 211, 238, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.5)); }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.875rem;
      letter-spacing: 0.4em;
      color: rgba(34, 211, 238, 0.7);
      margin-top: 0.5rem;
    }

    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      animation: loadingProgress 2s ease-out forwards;
      box-shadow: 0 0 10px var(--neon-cyan);
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      color: var(--neon-cyan);
      margin-top: 1rem;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scanline effect overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.3;
    }

    /* Install prompt - Neon styled */
    #install-prompt {
      position: fixed;
      bottom: calc(20px + var(--sab));
      left: 50%;
      transform: translateX(-50%) translateY(200px);
      background: var(--dark-bg);
      padding: 1.25rem 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(34, 211, 238, 0.4);
      box-shadow: 
        0 0 30px rgba(34, 211, 238, 0.3),
        0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1001;
      max-width: 90%;
      width: 320px;
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s;
    }

    #install-prompt.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      visibility: visible;
    }

    #install-prompt .prompt-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }

    #install-prompt .prompt-text {
      font-size: 0.875rem;
      color: rgba(226, 232, 240, 0.7);
      margin-bottom: 1rem;
    }

    #install-prompt .btn-container {
      display: flex;
      gap: 0.75rem;
    }

    #install-prompt button {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    #install-btn {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      color: white;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    #install-btn:hover, #install-btn:active {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
      transform: scale(1.02);
    }

    #dismiss-btn {
      background: rgba(100, 116, 139, 0.3);
      color: rgba(226, 232, 240, 0.7);
      border: 1px solid rgba(100, 116, 139, 0.5);
    }

    #dismiss-btn:hover, #dismiss-btn:active {
      background: rgba(100, 116, 139, 0.5);
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .neon-title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.3em;
      }
    }
  </style>
</head>
<body>
  <!-- Scanline overlay for retro CRT effect -->
  <div class="scanlines"></div>
  
  <!-- Loading Screen -->
  <div id="loading">
    <h1 class="neon-title">DEADBLOCK</h1>
    <p class="subtitle">Block Puzzle Strategy</p>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <p class="loading-text">INITIALIZING...</p>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Install Prompt (only shown on web, hidden in native apps) -->
  <div id="install-prompt">
    <p class="prompt-title">INSTALL DEADBLOCK</p>
    <p class="prompt-text">Add to your home screen for the full experience!</p>
    <div class="btn-container">
      <button id="install-btn">INSTALL</button>
      <button id="dismiss-btn">LATER</button>
    </div>
  </div>
  
  <!-- Service Worker Registration & PWA Logic -->
  <script>
    // Debug logging
    function pwaLog(msg) {
      console.log('[PWA]', msg);
    }

    // Detect environments
    const isNativeApp = window.Capacitor !== undefined;
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isChrome = /Chrome/i.test(navigator.userAgent) && !/Edge|Edg/i.test(navigator.userAgent);
    const isFirefox = /Firefox/i.test(navigator.userAgent);
    const isEdge = /Edge|Edg/i.test(navigator.userAgent);
    const isSamsung = /SamsungBrowser/i.test(navigator.userAgent);

    pwaLog('Environment: native=' + isNativeApp + ', standalone=' + isStandalone + ', android=' + isAndroid + ', iOS=' + isIOS);
    pwaLog('Browser: chrome=' + isChrome + ', firefox=' + isFirefox + ', edge=' + isEdge + ', samsung=' + isSamsung);

    // Track the deferred prompt
    let deferredPrompt = null;
    let promptShownViaEvent = false;

    // Get DOM elements
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const dismissBtn = document.getElementById('dismiss-btn');
    const promptTitle = installPrompt?.querySelector('.prompt-title');
    const promptText = installPrompt?.querySelector('.prompt-text');

    // Check if should show prompt
    function shouldShowPrompt() {
      if (isNativeApp) return false;
      if (isStandalone) return false;
      
      const wasDismissed = localStorage.getItem('pwa-install-dismissed');
      if (wasDismissed) {
        const dismissedTime = parseInt(wasDismissed);
        const daysSince = (Date.now() - dismissedTime) / (1000 * 60 * 60 * 24);
        if (daysSince < 7) {
          pwaLog('Dismissed ' + Math.round(daysSince) + ' days ago, not showing');
          return false;
        }
      }
      return true;
    }

    // Show manual install instructions based on browser
    function showManualInstructions() {
      if (!installPrompt || !shouldShowPrompt()) return;
      
      pwaLog('Showing manual install instructions');
      
      if (isIOS) {
        // iOS Safari instructions
        if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
        if (promptText) promptText.innerHTML = 'Tap <strong>Share</strong> (↑) then <strong>"Add to Home Screen"</strong>';
        if (installBtn) {
          installBtn.textContent = 'GOT IT';
          installBtn.onclick = () => {
            installPrompt.classList.remove('show');
          };
        }
      } else if (isAndroid) {
        if (isChrome) {
          if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
          if (promptText) promptText.innerHTML = 'Tap <strong>⋮</strong> menu → <strong>"Add to Home screen"</strong> or <strong>"Install app"</strong>';
        } else if (isSamsung) {
          if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
          if (promptText) promptText.innerHTML = 'Tap <strong>☰</strong> menu → <strong>"Add page to"</strong> → <strong>"Home screen"</strong>';
        } else if (isFirefox) {
          if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
          if (promptText) promptText.innerHTML = 'Tap <strong>⋮</strong> menu → <strong>"Install"</strong>';
        } else {
          if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
          if (promptText) promptText.innerHTML = 'Open menu → <strong>"Add to Home screen"</strong> or <strong>"Install"</strong>';
        }
        if (installBtn) {
          installBtn.textContent = 'GOT IT';
          installBtn.onclick = () => {
            installPrompt.classList.remove('show');
          };
        }
      } else {
        // Desktop
        if (isChrome || isEdge) {
          if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
          if (promptText) promptText.innerHTML = 'Click the <strong>install icon</strong> (⊕) in the address bar, or menu → <strong>"Install Deadblock"</strong>';
        } else if (isFirefox) {
          if (promptTitle) promptTitle.textContent = 'ADD TO DESKTOP';
          if (promptText) promptText.innerHTML = 'Firefox: Drag page icon from address bar to desktop';
        } else {
          if (promptTitle) promptTitle.textContent = 'ADD TO HOME';
          if (promptText) promptText.textContent = 'Use your browser menu to add this app to your home screen';
        }
        if (installBtn) {
          installBtn.textContent = 'GOT IT';
          installBtn.onclick = () => {
            installPrompt.classList.remove('show');
          };
        }
      }
      
      installPrompt.classList.add('show');
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator && !isNativeApp) {
      pwaLog('Registering ServiceWorker...');
      
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          pwaLog('ServiceWorker registered: ' + registration.scope);
          
          // Check for updates
          registration.addEventListener('updatefound', () => {
            pwaLog('ServiceWorker update found');
          });
        })
        .catch((error) => {
          pwaLog('ServiceWorker failed: ' + error);
        });
    }

    // Listen for beforeinstallprompt (Chrome, Edge, Samsung)
    window.addEventListener('beforeinstallprompt', (e) => {
      pwaLog('beforeinstallprompt fired!');
      e.preventDefault();
      deferredPrompt = e;
      promptShownViaEvent = true;
      
      if (shouldShowPrompt()) {
        // Reset to native prompt UI
        if (promptTitle) promptTitle.textContent = 'INSTALL DEADBLOCK';
        if (promptText) promptText.textContent = 'Add to your home screen for the full experience!';
        if (installBtn) {
          installBtn.textContent = 'INSTALL';
          installBtn.onclick = async () => {
            pwaLog('Install clicked');
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              pwaLog('User choice: ' + outcome);
              deferredPrompt = null;
            }
            installPrompt.classList.remove('show');
          };
        }
        
        setTimeout(() => {
          pwaLog('Showing native install prompt');
          installPrompt.classList.add('show');
        }, 3000);
      }
    });

    // Fallback: If beforeinstallprompt doesn't fire after 5 seconds, show manual instructions
    if (!isNativeApp && !isStandalone) {
      setTimeout(() => {
        if (!promptShownViaEvent && shouldShowPrompt()) {
          pwaLog('beforeinstallprompt did not fire, showing manual instructions');
          showManualInstructions();
        }
      }, 5000);
    }

    // Handle dismiss
    if (dismissBtn) {
      dismissBtn.addEventListener('click', () => {
        pwaLog('Dismissed');
        installPrompt.classList.remove('show');
        localStorage.setItem('pwa-install-dismissed', Date.now().toString());
      });
    }

    // App installed
    window.addEventListener('appinstalled', () => {
      pwaLog('App installed!');
      installPrompt.classList.remove('show');
      deferredPrompt = null;
    });

    // Debug helpers
    window.showInstallPrompt = () => {
      localStorage.removeItem('pwa-install-dismissed');
      if (deferredPrompt) {
        installPrompt.classList.add('show');
      } else {
        showManualInstructions();
      }
    };

    window.checkPWA = async () => {
      pwaLog('=== PWA Debug ===');
      pwaLog('Protocol: ' + location.protocol);
      pwaLog('Hostname: ' + location.hostname);
      pwaLog('Native app: ' + isNativeApp);
      pwaLog('Standalone: ' + isStandalone);
      pwaLog('Deferred prompt: ' + (deferredPrompt ? 'YES' : 'NO'));
      
      // Check manifest
      try {
        const resp = await fetch('/manifest.json');
        const manifest = await resp.json();
        pwaLog('Manifest: ' + manifest.name);
        pwaLog('Icons: ' + manifest.icons?.length);
      } catch (e) {
        pwaLog('Manifest error: ' + e);
      }
      
      // Check service worker
      if ('serviceWorker' in navigator) {
        const reg = await navigator.serviceWorker.getRegistration();
        pwaLog('SW registered: ' + (reg ? 'YES at ' + reg.scope : 'NO'));
      }
    };

    window.resetInstallPrompt = () => {
      localStorage.removeItem('pwa-install-dismissed');
      location.reload();
    };

    // Hide loading screen
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.style.display = 'none', 500);
        }
      }, 1500);
    });

    // Prevent pull-to-refresh
    let lastTouchY = 0;
    document.addEventListener('touchstart', (e) => {
      lastTouchY = e.touches[0].clientY;
    }, { passive: true });
    document.addEventListener('touchmove', (e) => {
      const touchY = e.touches[0].clientY;
      if (window.scrollY === 0 && touchY > lastTouchY && e.cancelable) {
        e.preventDefault();
      }
      lastTouchY = touchY;
    }, { passive: false });
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
