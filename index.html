<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DEADBLOCK" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="DEADBLOCK" />
  
  <title>DEADBLOCK - Block Puzzle Strategy</title>
  <meta name="description" content="DEADBLOCK - Strategic pentomino placement puzzle game. Challenge the AI or play with friends!" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --neon-cyan: #22d3ee;
      --neon-purple: #a855f7;
      --neon-pink: #ec4899;
      --dark-bg: #0f172a;
      --darker-bg: #020617;
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      min-height: 100dvh;
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
    }

    #root {
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--darker-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .neon-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px rgba(34, 211, 238, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.5)); }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.875rem;
      letter-spacing: 0.4em;
      color: rgba(34, 211, 238, 0.7);
      margin-top: 0.5rem;
    }

    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
      animation: loadingProgress 2s ease-out forwards;
      box-shadow: 0 0 10px var(--neon-cyan);
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      color: var(--neon-cyan);
      margin-top: 1rem;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scanline effect overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.3;
    }

    /* Install prompt - Neon styled */
    #install-prompt {
      position: fixed;
      bottom: calc(20px + var(--sab));
      left: 50%;
      transform: translateX(-50%) translateY(200px);
      background: var(--dark-bg);
      padding: 1.25rem 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(34, 211, 238, 0.4);
      box-shadow: 
        0 0 30px rgba(34, 211, 238, 0.3),
        0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1001;
      max-width: 90%;
      width: 320px;
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s;
    }

    #install-prompt.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      visibility: visible;
    }

    #install-prompt .prompt-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--neon-cyan);
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }

    #install-prompt .prompt-text {
      font-size: 0.875rem;
      color: rgba(226, 232, 240, 0.7);
      margin-bottom: 1rem;
    }

    #install-prompt .btn-container {
      display: flex;
      gap: 0.75rem;
    }

    #install-prompt button {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    #install-btn {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      color: white;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    #install-btn:hover, #install-btn:active {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
      transform: scale(1.02);
    }

    #dismiss-btn {
      background: rgba(100, 116, 139, 0.3);
      color: rgba(226, 232, 240, 0.7);
      border: 1px solid rgba(100, 116, 139, 0.5);
    }

    #dismiss-btn:hover, #dismiss-btn:active {
      background: rgba(100, 116, 139, 0.5);
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .neon-title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 0.75rem;
        letter-spacing: 0.3em;
      }
    }
  </style>
</head>
<body>
  <!-- Scanline overlay for retro CRT effect -->
  <div class="scanlines"></div>
  
  <!-- Loading Screen -->
  <div id="loading">
    <h1 class="neon-title">DEADBLOCK</h1>
    <p class="subtitle">Block Puzzle Strategy</p>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <p class="loading-text">INITIALIZING...</p>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Install Prompt (only shown on web, hidden in native apps) -->
  <div id="install-prompt">
    <p class="prompt-title">INSTALL DEADBLOCK</p>
    <p class="prompt-text">Add to your home screen for the full experience!</p>
    <div class="btn-container">
      <button id="install-btn">INSTALL</button>
      <button id="dismiss-btn">LATER</button>
    </div>
  </div>
  
  <!-- Service Worker Registration & PWA Logic -->
  <script>
    // Debug logging function
    function pwaLog(msg) {
      console.log('[PWA]', msg);
    }

    // Detect if running in Capacitor native app
    const isNativeApp = window.Capacitor !== undefined;
    pwaLog('Native app: ' + isNativeApp);

    // Track the deferred prompt globally
    let deferredPrompt = null;

    // Get DOM elements
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const dismissBtn = document.getElementById('dismiss-btn');

    // Service Worker Registration (only for web)
    if ('serviceWorker' in navigator && !isNativeApp) {
      pwaLog('ServiceWorker supported');
      
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            pwaLog('ServiceWorker registered: ' + registration.scope);
          })
          .catch((error) => {
            pwaLog('ServiceWorker registration failed: ' + error);
          });
      });
    } else {
      pwaLog('ServiceWorker not supported or native app');
    }

    // PWA Install Prompt handling (only for web)
    if (!isNativeApp) {
      pwaLog('Setting up install prompt listeners');

      // Listen for beforeinstallprompt IMMEDIATELY
      window.addEventListener('beforeinstallprompt', (e) => {
        pwaLog('beforeinstallprompt event fired!');
        
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        
        // Store the event for later use
        deferredPrompt = e;
        
        pwaLog('Deferred prompt stored');

        // Check if user previously dismissed
        const wasDismissed = localStorage.getItem('installDismissed');
        pwaLog('Was dismissed before: ' + wasDismissed);

        if (!wasDismissed) {
          // Show install prompt after 3 seconds
          setTimeout(() => {
            if (deferredPrompt) {
              pwaLog('Showing install prompt');
              installPrompt.classList.add('show');
            }
          }, 3000);
        }
      });

      // Handle install button click
      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          pwaLog('Install button clicked');
          
          if (!deferredPrompt) {
            pwaLog('No deferred prompt available');
            return;
          }

          // Show the install prompt
          deferredPrompt.prompt();
          pwaLog('Prompt shown');

          // Wait for the user's response
          const { outcome } = await deferredPrompt.userChoice;
          pwaLog('User choice: ' + outcome);

          // Clear the deferred prompt
          deferredPrompt = null;
          
          // Hide the install prompt
          installPrompt.classList.remove('show');
        });
      }

      // Handle dismiss button click
      if (dismissBtn) {
        dismissBtn.addEventListener('click', () => {
          pwaLog('Dismiss button clicked');
          installPrompt.classList.remove('show');
          localStorage.setItem('installDismissed', 'true');
        });
      }

      // Check if app was installed
      window.addEventListener('appinstalled', () => {
        pwaLog('App installed successfully!');
        installPrompt.classList.remove('show');
        deferredPrompt = null;
      });

      // Also check if already in standalone mode
      if (window.matchMedia('(display-mode: standalone)').matches) {
        pwaLog('Already running in standalone mode');
      }

      // For debugging: expose function to manually show prompt
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          installPrompt.classList.add('show');
          pwaLog('Manually showing prompt');
        } else {
          pwaLog('No deferred prompt available - PWA criteria may not be met');
        }
      };

      // For debugging: check PWA criteria
      window.checkPWA = () => {
        pwaLog('Checking PWA criteria...');
        pwaLog('- HTTPS: ' + (location.protocol === 'https:' || location.hostname === 'localhost'));
        pwaLog('- ServiceWorker: ' + ('serviceWorker' in navigator));
        pwaLog('- Manifest: checking...');
        
        fetch('/manifest.json')
          .then(r => r.json())
          .then(m => {
            pwaLog('- Manifest found: ' + m.name);
            pwaLog('- Icons: ' + (m.icons?.length || 0));
            pwaLog('- Start URL: ' + m.start_url);
          })
          .catch(e => pwaLog('- Manifest error: ' + e));
        
        pwaLog('- Deferred prompt: ' + (deferredPrompt ? 'YES' : 'NO'));
      };

      pwaLog('Install prompt setup complete');
    }

    // Hide loading screen when app loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1500);
    });

    // Prevent pull-to-refresh on mobile
    let lastTouchY = 0;
    document.addEventListener('touchstart', (e) => {
      lastTouchY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      const touchY = e.touches[0].clientY;
      const touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (window.scrollY === 0 && touchYDelta > 0 && e.cancelable) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
